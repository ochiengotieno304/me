---
layout: default
title: Tags
---

<section class="w-full px-4 py-24 mx-auto max-w-7xl md:w-3/4 lg:w-2/4">
  <div class="mb-12 text-left md:text-center">
    <h2 class="mb-2 text-3xl font-extrabold leading-tight text-gray-900">Tags</h2>
  </div>

  <div class="flex flex-col divide-y divide-gray-200">
    {% for tag in site.tags %}
      <div class="mb-5 pt-5">
        <h3 class="mb-2 text-xl font-extrabold leading-snug tracking-tight text-blue-800 md:text-2xl">{{ tag[0] | capitalize}}</h3>
        {% for post in tag[1] %}
          <p class=" text-sm font-normal text-gray-500">
            {{ post.date | date_to_string }}
          </p>
          <h2 class="mb-5 text-xl font-extrabold leading-snug tracking-tight text-gray-800 md:text-xl">
            <a href="{{ post.url }}" class="text-gray-900 hover:text-gray-500">{{ post.title }}</a>
          </h2>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

</section>
