<section class="w-full px-4 py-24 mx-auto max-w-7xl md:w-3/4 lg:w-2/4">
  <div class="mb-12 text-left md:text-center">
    <h2 class="mb-2 text-3xl font-extrabold leading-tight text-gray-900">Skills</h2>
  </div>

  {% for skills in site.data.skills %}
  {% assign skill = skills.skill %}

  <div class="mb-1 text-base font-medium text-blue-900">{{ skill.name }}</div>
  <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
    <div class="bg-blue-900 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"
      style="width: {{skill.percentage}}%"> {{ skill.percentage}}%</div>
  </div>
  {% endfor %}
</section>
